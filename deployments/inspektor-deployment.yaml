apiVersion: apps/v1
kind: Deployment
metadata:
  name: inspektor
  namespace: dev
spec:
  selector:
    matchLabels:
      app: inspektor
  replicas: 1
  template:
    metadata:
      labels:
        app: inspektor
    spec:
      containers:
        - name: inspektor
          image: iwillenshofer/inspektor:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
